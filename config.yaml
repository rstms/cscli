  year: 2021
  author: 'Matt Krueger <mkrueger@rstms.net>'
  license: MIT
  url: https://www.github.com/rstms/repeat
  python_version: 3.8
  usage: "{{ cli.usage }}"
  modules:
    install:
      - click
    test:
      - pytest
